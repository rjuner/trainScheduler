<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Link to CSS stylings -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JQUERY -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

	<!-- FIREBASE -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>


	<!-- MOMENT.JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>

<div class="container-fluid">

	<div class="jumbotron">

		<div class="container">
			<h2>Train Schedule</h2>
				<div id="test">
					Current Time is: 
				</div>
		</div>

	</div>


	<!-- Actual Train Schedule -->
	<div class="panel panel-primary">

		<div class="panel-heading">
			<h3 class="panel-title">Current Train Schedule</h3>
		</div>

		<div class="panel-body">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th id="trainName">Train Name</th>
						<th id="destination">Destination</th>
						<th id="frequency">Frequency (min)</th>
						<th id="nextArrival">Next Arrival</th>
						<th id="minAway">Minutes Away</th>
					</tr>
				</thead>

				<tbody id="dataBox">
					<!-- Data from database here -->
				</tbody>
			</table>
		</div>

	</div>

	<!-- Form for adding trains -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Add Train</h3>
		</div>
		<div class="panel-body">

			<form>			
				<div class="form-group">
					<label for="">Train Name</label>
					<input type="text" class="form-control" id="trainInput" placeholder="Name of Train">
				</div>

				<div class="form-group">
					<label for="">Destination</label>
					<input type="text" class="form-control" id="destinationInput" placeholder="Destination">
				</div>

				<div class="form-group">
					<label for="">First Train Time</label>
					<input type="text" class="form-control" id="firstTimeInput" placeholder="First Train Time">
				</div>

				<div class="form-group">
					<label for="">Frequency</label>
					<input type="text" class="form-control" id="frequencyInput" placeholder="Freqency of Train">
				</div>
			
				
				<button id="submit" type="button" class="btn btn-primary">Submit</button>

			</form>

		</div>
	</div>

</div>



	
</div>

<!-- JS train program -->
<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
